 <head>

<body>
    <div class="loginbox" style="background-color:blue">
  
      <center><h1>Registration Form</h1></center>  
        
    </div>
    
    <form method="get">
    <fieldset>
        <legend>Basic Information</legend>
        <label for="fname">First Name</label>
        <input type="text" name="Firstname" required><br>
        
        <label for="lname">Last Name</label>
        <input type="text" name="Lastname" required><br>
        
        Gender:<br>
          <label>
    <input type="radio" name="gender" value="male" required>Male
  </label>
  <label>
    <input type="radio" name="gender" value="female">Female
  </label>
  <label>
    <input type="radio" name="gender" value="other">Other
  </label>
        <br>
        
        
        <label for="DOB">DOB</label>
		 <input type="date" name="DOB" required><br>

		 <label for="Religion">Select Religion</label><br>

				<option value="islam" name="islam" >islam</option>

                <option value="buddha" name="hindu" >buddha</option>
			</select>
			</fieldset>
        
        
			<br>




		<fieldset>
		<legend>Contact Information:</legend>
 

		<label for="presentaddress">Presentaddress:</label>

		<label for="Permanentaddress">Permanentaddress:</label>
		<textarea id="Permanentaddress" name="Permanentaddress" rows="2" cols="25"></textarea><br>

		 <input type="Link" name="Link" ><br>
 
		</fieldset>
        <br>
        
        <center><input type="submit" value="submit"></center>
 	</form>
    
     
</body>
</html>
